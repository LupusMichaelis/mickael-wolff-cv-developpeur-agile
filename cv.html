<!DOCTYPE html!>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link type='text/css' rel='stylesheet' href='cv.css' />
  </head>
  <body>

    <div id='header-canvas'></div>
    <div id='skill-canvas'></div>
    <div class='main'>
      <div id='xp-canvas'></div>
      <div id='training-canvas'></div>
    </div>

    <script type='application/ecmascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'
            ></script>
    <script type='application/ecmascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js'
            ></script>

    <script id='header-template' type='x-tmpl-mustache'>
        <div>
          <div class='name'>{{ id.name }}</div>
          <div class='email'>{{ id.e-mail }}</div>
          <div class='phone'>{{ id.phone }}</div>
        </div>
        <div>
          <div>{{ id.role }}</div>
          {{ #id.profiles }}
          <div class='web'><a href='{{ link }}'>{{ link }}</a></div>
          {{ /id.profiles }}
        </div>
    </script>

    <script id='training-template' type='x-tmpl-mustache'>
        <h1>Formation</h1>
        {{ #training }}
        <div class='chronology'>
          <div>
            <div class='period'>{{ period.start }}<br />{{ period.end }}</div>
          </div>
          <div>
            <div>
              {{ title }}
              {{ #objective }}<i>({{ objective }})</i>{{ /objective }}
            </div>
            <div>
              {{ organism.name }},
              {{ organism.location.city }},
              {{ organism.location.country }}
            </div>
            <div>
              {{#degrees.length}}
              <ul>
                {{#degrees}}
                  <li>{{title}}</li>
                {{/degrees}}
              </ul>
              {{/degrees.length}}
            </div>
            <div>
              {{#topics.length}}
              <ul>
                {{#topics}}
                  <li>{{.}}</li>
                {{/topics}}
              </ul>
              {{/topics.length}}
            </div>
          </div>
        </div>
        {{ /training }}
    </script>

    <script id='xp-template' type='x-tmpl-mustache'>
        <h1>Exp√©rience</h1>
        {{ #xp }}
        <div class='chronology'>
          <div>
            <b>{{role}}</b>
            <div class='period'>{{ period.start }}<br/>{{ period.end }}</div>
          </div>
          <div>
            <div>
              <b>{{ company.name }}</b>,
              {{ company.location.city }},
              {{ company.location.country }}
            </div>
            <div>{{company.business}}</div>
            <div>
              {{ #objective }}<i>({{ objective }})</i>{{ /objective }}
            </div>
            <div class='skills'>
              {{#skills.length}}
              <ul>
                {{#skills}}
                  <li>{{.}}</li>
                {{/skills}}
              </ul>
              {{/skills.length}}
            </div>
            <div>
              {{#missions.length}}
              <ul>
                {{#missions}}
                  <li>{{.}}</li>
                {{/missions}}
              </ul>
              {{/missions.length}}
            </div>
          </div>
        </div>
        {{ /xp }}
    </script>

    <script id='skill-template' type='x-tmpl-mustache'>
      <div class='sidebar'>
        <h1>Skills</h1>
        <div class='skills'>
          {{#skill_set}}
          <dl>
            {{#.}}
            <dt>{{category}}</dt>
            <dd>
              <ul>
                {{#content}}
                <li>{{name}}</li>
                {{/content}}
              </ul>
            </dd>
            {{/.}}
          </dl>
          {{/skill_set}}
        </div>
      </div>
    </script>

    <script type='application/ecmascript'>assets = {};</script>

    <script type='application/ecmascript' src='id.js'></script>
    <script type='application/ecmascript' src='xp.js'></script>
    <script type='application/ecmascript' src='training.js'></script>
    <script type='application/ecmascript' src='skills.js'></script>

    <script type='application/ecmascript' src='cv.js'></script>
  </body>
</html>
